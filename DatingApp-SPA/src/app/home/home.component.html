<div class="container mt-5">
  <div *ngIf="!registerMode" style="text-align: center">
    <h1>Encuentra tu Persona ideal</h1>
    <p class="lead">¡Quieres conocer tu media naranja?... Todo lo que debes hacer es Registrarte!</p>
    <div class="text-center">
      <button class="btn btn-primary btn-lg mr-2" (click)="registerToggle()">Registrar</button>
      <button class="btn btn-info btn-lg">Saber más</button>
    </div>
  </div>

  <div *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-register  (cancelRegister)="cancelRegisterMode($event)"></app-register>
      </div>
    </div>
  </div>
</div>
